<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <div class="header__father">
            <div class="header__left">
                <img src="https://cdn.bitdegree.org/assets/bitdegree-logo-white.svg" alt="BitDegree">
                <div class="dropdown">
                    <div class="select-box">
                        <div class="options-container">
                            <div class="option">
                                <input type="radio" class="radio" id="automobiles" name="category" />
                                <label for="automobiles">Automobiles</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="film" name="category" />
                                <label for="film">Film & Animation</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="science" name="category" />
                                <label for="science">Science & Technology</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="art" name="category" />
                                <label for="art">Art</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="music" name="category" />
                                <label for="music">Music</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="travel" name="category" />
                                <label for="travel">Travel & Events</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="sports" name="category" />
                                <label for="sports">Sports</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="news" name="category" />
                                <label for="news">News & Politics</label>
                            </div>

                            <div class="option">
                                <input type="radio" class="radio" id="tutorials" name="category" />
                                <label for="tutorials">Tutorials</label>
                            </div>
                        </div>

                        <div class="selected">
                            Courses
                        </div>
                    </div>
                </div>
                <div class="searchbox">
                    <form action="" class="search-bar">
                        <button type="submit"><i class="fa fa-search"></i></button>
                        <input type="text" placeholder="Search for Courses">
                    </form>
                </div>
            </div>
            <div class="header__right">
                <ul class="header__menu">
                    <li><a href="#"><i class="fa fa-shopping-cart"></i></a></li>
                    <li><a href="#">Become Intructor</a></li>
                    <li><a href="#">Login</a> </li>
                    <li><button><a href="#">Sign up FREE</a> </button></li>
                </ul>

            </div>
        </div>
    </header>
    <section class="carousel">
        <div class="banner">
            <div class="carousel__content">
                <h1>Discover the Top Industries to Conquer</h1>
                <p>Explore the most rewarding career choices and get the right training</p>
                <div class="carousel__list">
                    <span class="popular-edit">Popular:</span>
                    <div class="carousel__popular">
                        <span>Web Development</span>
                        <span>Data Science</span>
                        <span>Game Development</span>
                        <span>AWS Cloud</span>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- JS -->
    <div class="enterprise section">
        <div class="enterprise__content">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-markets-insider.png" alt="As seen on Markets Insider" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-markets-insider.png">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-forbes.png" alt="As seen on Forbes" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-forbes.png">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-observer.png" alt="As seen on Observer" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-observer.png">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-tnw.png" alt="As seen on The Next Web" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-tnw.png">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-zdnet.png" alt="As seen on ZDNet" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-zdnet.png">
            <img data-src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-elearning-inside.png" alt="As seen on e-Learning Inside" class=" lazyloaded" src="https://cdn.bitdegree.org/assets/trust-logos/new/logo-elearning-inside.png">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
